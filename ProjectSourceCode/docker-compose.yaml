version: '3.9'
services:
  db:
    image: postgres:14
    env_file: .env
    expose:
      - '5432'
    volumes:
      - group-project:/var/lib/postgresql/data
      - ./src/init_data:/docker-entrypoint-initdb.d
  fix-permissions:
    image: alpine
    command: > 
      sh -c "chown -R 1000:1000 /uploads"
  web:
    image: node:lts
    user: 'node'
    working_dir: /repository
    env_file: .env
    environment:
      - NODE_ENV=development
    depends_on:
      - db
    ports:
      - '3000:3000'
    volumes:
      - ./:/repository
      - uploads:/uploads
    command: 'npm run start ' #TODO: change the command to `npm run testandrun` to run mocha
volumes:
  group-project:
  uploads: